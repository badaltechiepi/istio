apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: details-route
spec:
  hosts:
  - details
  http:
  - name: "details-route"
    route:
    - destination:
        host: details
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: details-destination
spec:
  host: details
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v1
    labels:
       version: v1
    trafficPolicy:
      outlierDetection:
        consecutiveErrors: 2
        interval: 1m
        baseEjectionTime: 5m
        maxEjectionPercent: 100